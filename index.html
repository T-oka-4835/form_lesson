<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="body-wrapper">
      <div class="inner-wrapper">
        <div class="main-wrapper">
        <!-- アカウント情報の区切りより上部 -->
          <div class="top-container">
            <h4 class="top-text">アカウント作成</h4>
            <div class="sns-button-container">
              <a href="#" class="sns-button facebook">Facebookでスタート</a>
              <a href="#" class="sns-button google">Googleでスタート</a>
            </div>
            <p class="sns-message">
              タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
            </p>
            <div class="account-border">
              <p class="account-text">アカウント情報</p>
            </div>
          </div>
          <!-- アカウント情報の区切りより下部 -->
          <form action="#", method="POST">
            <div class="form-wrapper name-form-wrapper">
              <div class="name-form-container">
                <p class="form-text">名字<span class="caution">※</span></p>
                <input type="text" name="last_name" required class="name-form form-design form-margin">
              </div>
              <div class="name-form-container">
                <p class="form-text">名前<span class="caution">※</span></p>
                <input type="text" name="first_name" required class="name-form form-design form-margin">
              </div>
            </div>
            <div class="form-wrapper">
              <p class="form-text">性別</p>
              <div class="gender-container form-margin">
                <label class="gender-label">
                  <input type="radio" name="gender" value="male" class="gender-button">
                  <span>男性</span>
                </label>
                <label class="gender-label">
                  <input type="radio" name="gender" value="female" class="gender-button">
                  <span>女性</span>
                </label>
                <label class="gender-label">
                  <input type="radio" name="gender" value="other" class="gender-button">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="form-wrapper">
              <p class="form-text">出身</p>
              <select name="hometown" class="hometown form-design form-margin">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
            <div class="form-wrapper">
              <p class="form-text">Eメール<span class="caution">※</span></p>
              <input type="email" name="email" placeholder="ex) hoge@example.com" required class="full-form form-design form-margin"> 
            </div>
            <div class="form-wrapper">
              <p class="form-text">電話番号</p>
              <input type="tel" name="tel" placeholder="ex) 09012345678" class="full-form form-design form-margin"> 
            </div>
            <div class="form-wrapper">
              <p class="form-text">パスワード<span class="caution">※</span></p>
              <input type = "password" name="password" required class="full-form form-design form-margin">
            </div>
            <div class="form-wrapper">
              <p class="form-text">パスワード(確認用)<span class="caution">※</span></p>
              <input type="re-password" name="password" required class="full-form form-design form-margin"> 
            </div>
            <div class="form-wrapper">
              <p class="form-text">希望コース</p>
                <div class="course-container form-margin">
                  <label class="course-box">
                    <input type="checkbox" name="course" value="frontend" >フロントエンド
                  </label>
                  <label class="course-box">
                    <input type="checkbox" name="course" value="backend">バックエンド
                  </label>
                  <label class="course-box">
                    <input type="checkbox" name="course" value="app" >アプリ
                  </label>
                </div>
            </div>
            <div class="form-wrapper">
              <p class="form-text">備考</p>
              <textarea class="area-form form-design form-margin" name="opinion" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="form-wrapper">
              <input type="submit" value="アカウント作成" class="submit-button">
            </div>
          </form>
          <div class="form-wrapper">
            <p class="form-text">
              アカウントを作成することにより、<a href="#" class="form-link">利用規約</a>と<a href="#" class="form-link">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </div>
      </div>
      <div class="questions">
        <p class="question-text">すでにアカウントをお持ちですか?<a href="#" class="form-link">ログイン</a></p>
        <a href="#" class="form-link question-mail">認証メールが届きませんか?</a>
      </div>
    </div>
  </body>
</html>
